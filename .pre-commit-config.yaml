# Pre-commit configuration for Bike Chatbot
# See: https://pre-commit.com/

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        args: [--ignore-missing-imports]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, ., -f, json, -o, bandit-report.json]
        exclude: ^tests/

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent giant files from being committed
      - id: check-added-large-files
        args: ['--maxkb=1000']
      
      # Check for merge conflicts
      - id: check-merge-conflict
      
      # Check for debugger imports
      - id: debug-statements
      
      # Check for files with trailing whitespace
      - id: trailing-whitespace
      
      # Check for files ending with newline
      - id: end-of-file-fixer
      
      # Check for files with mixed line ending
      - id: mixed-line-ending
        args: [--fix=lf]
      
      # Check for files with CRLF line endings
      - id: check-yaml
      
      # Check for invalid JSON
      - id: check-json
      
      # Check for invalid TOML
      - id: check-toml
      
      # Check for invalid INI files
      - id: check-ini
      
      # Check for invalid XML files
      - id: check-xml
      
      # Check for files with executable bit
      - id: check-executables-have-shebangs
      
      # Check for files with shebangs
      - id: check-shebang-scripts-are-executable
      
      # Check for files with BOM
      - id: check-byte-order-marker
      
      # Check for files with no newline at end of file
      - id: end-of-file-fixer
      
      # Check for files with trailing whitespace
      - id: trailing-whitespace
      
      # Check for files with mixed line ending
      - id: mixed-line-ending
        args: [--fix=lf]

  # Docker
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [yaml, yml, json]

  # Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # Commit message format
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
